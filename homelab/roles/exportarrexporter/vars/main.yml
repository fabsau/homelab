# vars/main.yml
docker_role_name: exportarrexporter

services:
  - name: sonarrexporter
    image: ghcr.io/onedr0p/exportarr:latest
    command: ["sonarr"]
    env_file:
      - ./sonarrexporter.env
    networks:
      - monitoring
    traefik: 
      - name: sonarrexporter
        protocol: http
        entrypoint: https
        http_redirection: true
        enable_tls: true
        rule: "Host(`{{ endpoints[services[0].name][ansible_facts['hostname']] }}`)"
        middlewares: private-chain@file
        insecuretransport: false
        service_port: 9707
    watchtower: true
