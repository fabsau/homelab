# vars/main.yml
docker_role_name: changedetection

services:
  - name: changedetection
    image: dgtlmoon/changedetection.io:latest
    env_file:
      - ../common.env
      - ./changedetection.env
    volumes:
      - ./data:/datastore
    networks:
      - changedetection
    traefik: 
      - name: changedetection
        protocol: http
        entrypoint: https
        http_redirection: true
        enable_tls: true
        rule: "Host(`{{ endpoints[docker_role_name][ansible_facts['hostname']] }}`)"
        middlewares: private-chain@file
        insecuretransport: false
        service_port: 5000
    watchtower: true
  - name: changedetection_playwright
    image: browserless/chrome:latest
    networks:
      - changedetection
    watchtower: true