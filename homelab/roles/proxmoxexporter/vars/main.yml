# vars/main.yml
docker_role_name: proxmoxexporter

services:
  - name: proxmoxexporter
    image: prompve/prometheus-pve-exporter:latest
    env_file:
      - ./proxmoxexporter.env
    networks:
      - monitoring
    traefik: 
      - name: proxmoxexporter
        protocol: http
        entrypoint: https
        http_redirection: true
        enable_tls: true
        rule: "Host(`{{ endpoints[services[0].name][ansible_facts['hostname']] }}`)"
        middlewares: private-chain@file
        insecuretransport: false
        service_port: 9221
    watchtower: true