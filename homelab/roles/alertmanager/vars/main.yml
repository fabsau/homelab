# vars/main.yml
docker_role_name: alertmanager

services:
  - name: alertmanager
    image: prom/node-exporter:latest
    user: "{{ common_username }}:{{ common_group }}"
    command:
    - --config.file=/config/alertmanager.yml
    - --storage.path=/data
    - --web.external-url={{ alertmanager_url }}
    networks:
      - monitoring
    volumes:
      - ./config:/config
      - ./data:/data
    traefik: 
      - name: alertmanager
        protocol: http
        entrypoint: https
        http_redirection: true
        enable_tls: true
        rule: Host(`{{ alertmanager_url }}`)
        middlewares: private-chain@file
        insecuretransport: false
        service_port: 9093
    watchtower: true