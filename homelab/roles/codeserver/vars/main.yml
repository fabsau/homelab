# vars/main.yml
docker_role_name: codeserver

services:
  - name: codeserver
    image: fabsau/vscode:1
    security_opt: default
    env_file:
      - ./codeserver.env
      - ../common.env
    volumes:
      - ./data:/config
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - pyload
    traefik: 
      - name: codeserver
        protocol: http
        entrypoint: https
        http_redirection: true
        enable_tls: true
        rule: "Host(`{{ endpoints[services[0].name][ansible_facts['hostname']] }}`)"
        middlewares: private-chain@file
        insecuretransport: false
        service_port: 8443
    watchtower: true