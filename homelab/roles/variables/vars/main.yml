ansible_home: "/config/workspace/homelab"
ansible_username: ansible
ansible_group: ansible
ansible_user_pw: "{{ USER_ANSIBLE_PW }}"
ansible_uid: 1000
ansible_gid: 1000
ansible_authorized_keys:
  - ssh-rsa  ansible

host_timezone: Europe/Berlin

docker_base_path: /docker2
docker_common_timezone: Europe/Berlin
docker_common_puid: 2000
docker_common_pgid: 2000
docker_network_base_subnet: "172.30"

docker_users:
  - root
  - "{{ ansible_username }}"